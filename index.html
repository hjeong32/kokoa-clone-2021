<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to Wetalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="class-bar__column">   
            <span> No service</span>
            <i class="fas fa-wifi"></i>
     </div>
        <div class="class-bar__column"> 
            <span>21:47</span>   
    </div>
        <div class="class-bar__column"> 
            <span>111%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
         </div>
    </div>
 
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Wetalk</h1>
            <p class="welcome-header__text">
                If you have a Wetalk Account, log in with your email or phone number.
            </p>
    </header>
    
    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Wetalk account or password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
